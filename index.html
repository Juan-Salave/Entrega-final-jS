<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friut store</title>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="./static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

    <ul class="nav nav-tabs text-bg-warning bg-gradient p-1" id="myTab" role="tablist">
        <li class="nav-item mx-2 h5 text-dark " role="presentation">
            <button class="nav-link active text-bg-warning bg-gradient" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa-solid fa-store m-2"></i>fruit Store</button>
        </li>
        <li class="nav-item mx-2 h5 text-dark" role="presentation ">
            <button class="nav-link text-bg-warning bg-gradient" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="fa-solid fa-cart-shopping m-2"></i> Carrito</button>
        </li>
        <li class="nav-item mx-2 h5 text-dark" role="presentation">
            <button class="nav-link text-bg-warning bg-gradient" id="nombre-login" data-bs-toggle="tab" data-bs-target="#contact-tab-pane"
                type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><i class="fa-solid fa-circle-user m-2"></i> <span class="user">Login</span></button>
        </li>
    </ul>

    <!-- div 1 -->
    <div class="container-fluid col-lg-7 col-md-9 col-sm-11 tab-content mt-5" id="myTabContent">

        <!-- pagina 1 -->
        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
            tabindex="0">
            <h1 class="display-3 text-center text-warning" data-aos="zoom-in-up" data-aos-duration="3000"><i class="fa-solid fa-store m-2"></i> Friut Store</h1>

            <form class="d-flex container col-4 mt-5 mb-5" role="search">
                <input class="form-control me-3 bg-warning" id="entrada-input" type="search"
                    placeholder="Buscador de frutas." aria-label="Buscar">
            </form>

            <div class="row" id="cards"></div>

            <!-- template 1 -->

            <template id="template-card">
                <div class="col-12 mb-2 col-md-4 col-sm-6 p-3" id="filtar">
                    <div class="border-end border-bottom border-warning rounded">
                        <div class="image-container">
                            <img src="" alt="">
                        </div>
                        <div class="card-body">
                            <h3 class="text-light mt-2 mb-0" >Titulo</h3>
                            <p class="text-light  mb-0">Descripcion</p>
                            <h5 class="text-warning">Precio</h5>
                            <button class="btn btn-outline-warning mb-3">Agregar al carrito</button>
                        </div>
                    </div>
                </div>
            </template>

        </div>


        <!-- pagina 2-->
        <div class="tab-pane fade text-bg-warning bg-gradient rounded" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
            <h2 class="h1 text-dark text-center p-2 pt-3 border-bottom"><i class="fa-solid fa-cart-shopping m-2"></i>Carrito de compras</h2>

            <!-- template carrito -->
            <template id="template-carrito" class="text-warning">
                <tr>
                    <th scope="row" class="list-group-item-warning">id</th>
                    <td>Café</td>
                    <td>1</td>
                    <td>
                        <button class="btn btn-info btn-sm">
                            +
                        </button>
                        <button class="btn btn-danger btn-sm mx-3">
                            -
                        </button>
                    </td>
                    <td>$ <span>500</span></td>
                </tr>
            </template>

            <!-- template footer -->
            <template id="template-footer">
                <th scope="row" colspan="2" class="text-bg-warning bg-gradient">Total productos</th>
                <td class="text-bg-warning bg-gradient">10</td>
                <td class="text-bg-warning bg-gradient">
                    <button class="btn btn-outline-dark  btn-sm" id="vaciar-carrito">
                        Vaciar todo
                    </button>
                </td>
                <td class="font-weight-bold text-bg-warning bg-gradient">$ <span>5000</span></td>
            </template>

            <!-- tablas -->
            <table class="table rounded">
                <thead>
                    <tr>
                        <th scope="col" class="text-bg-warning bg-gradient">#</th>
                        <th scope="col" class="text-bg-warning bg-gradient">Item</th>
                        <th scope="col" class="text-bg-warning bg-gradient">Cantidad</th>
                        <th scope="col" class="text-bg-warning bg-gradient">Acción</th>
                        <th scope="col" class="text-bg-warning bg-gradient">Total</th>
                    </tr>
                </thead>
                <tbody id="items"></tbody>
                <tfoot >
                    <tr id="footer">
                        <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                    </tr>
                </tfoot>
            </table>
        </div>



        <!-- pagina 3 -->
        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0" >
                
                <form class="container-fluid col-lg-5 col-md-6 col-sm-8 text-bg-warning bg-gradient rounded p-4">
                    
                    <h2 class="h1 text-dark text-center p-2 pt-3"><i class="fa-solid fa-circle-user m-2"></i> <span id="titulo-logout">Login</span></h2>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">
                        <i class="fa-solid fa-user"></i><span class="m-2">Nombre de usuario</span>
                      </label>
                      <input type="text" class="form-control" id="user" aria-describedby="emailHelp"  placeholder="Nombre de usuarrio">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" >
                        <i class="fa-solid fa-lock"></i><span class="m-2">Contraseña</span>
                    </label>
                      <input type="password" class="form-control" id="password" placeholder="Contraseña">
                      <div id="emailHelp" class="form-text">Nunca compartiremos tu datos con nadie más.</div>
                    </div>
                    <div class=" mb-3">
                      <a  href="#">Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn btn-outline-dark" id="login">Login</button>
                  </form>

        </div>

    </div>



    <script src="./static/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
